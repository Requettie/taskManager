<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">My Task Manager</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    

    <main class="container-fluid px-0">

        <section id="list">
            I'm the list

            <div id="pendingList" class="todo-list">

            </div>
        </section>

        <section id="capture-form">
<h3>Task info</h3>

            <div class="form">
                <div class="control">
                    <label class="form-label">Title</label>
                    <input id="txtTitle" type="text" class="form-control">
                </div>

                <div class="control">
                    <label class="form-label">Important</label>
                    <i id="iImportant" class="far fa-star"></i>
                </div>

                        <div class="control">
                            <label class="form-label">Category</label>
                            <select id="selCategory" class="form-control">
                        <option>Personal Time</option>
                        <option>Chores</option>
                        <option>Work</option>
                        <option>Family activity</option>
                    </select>
                </div>
            

<div class="control">
<label class="form-control">Description</label>
<textarea id="txtDescription" type="text" class="form-control"></textarea>
</div>

<div class="control">
    <label class="form-control">Location</label>
    <textarea id="txtDescription" type="text" class="form-control"></textarea>
    </div>

        <div class="control">
        <label class="form-label">Due Date</label>
        <textarea id="selDueDate" type="datetime-local" class="form-control"></textarea>
        </div>

        <div class="control">
            <label class="form-labels">Color</label>
            <input id="selColor" type="color" value="#ffffff" class="color-control">
            </div>
    
        <div class="control text-center">
            <button class="btn btn-dark btn-large btn-save" id="btnSave">Save Task</button>
        </div>
    </div>
</main>

        </section>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
